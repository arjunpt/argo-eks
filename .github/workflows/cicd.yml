  deployment:
    runs-on: ubuntu-latest
    needs: Helm-chart-update
    steps:

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 1: Create .kube directory
    - name: Create .kube directory
      run: mkdir -p $HOME/.kube

    # Step 2: Decode and write kubeconfig to $HOME/.kube/config
    - name: Write decoded kubeconfig to .kube/config
      run: echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config

    # Step 3: Set the correct file permissions
    - name: Set file permissions for kubeconfig
      run: sudo chown $(id -u):$(id -g) $HOME/.kube/config

    # Step 4: Verify the Kubernetes cluster connection
    - name: Verify Kubernetes connection
      run: kubectl cluster-info

    # Step 5: Verify nodes in the cluster
    - name: Verify nodes in cluster
      run: kubectl get nodes

    # Step 6: Install Helm
    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

    # Step 7: Deploy Helm Chart to EKS
    - name: Deploy Helm Chart to EKS
      run: |
        helm upgrade --install testapp ./python-app \
          --namespace default \
          --set image.tag=${{ github.run_id }}

        
